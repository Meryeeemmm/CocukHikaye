  <script>
    const form = document.getElementById("storyForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Sayfa yenilenmesini engelle

      const yasGrubu = form.yas_grubu.value;
      const karakter = form.karakter.value;
      const gecisYeri = form.gecis_yeri.value;
      const hikayeTuru = form.hikaye_turu.value;
      const uzunluk = form.uzunluk.value;
      const language = form.language.value;

      const degerler = Array.from(document.querySelectorAll('#valuesForm input[name="degerler"]:checked'))
        .map(cb => cb.value);

      const data = {
        yas_grubu: yasGrubu,
        karakter: karakter,
        gecis_yeri: gecisYeri,
        hikaye_turu: hikayeTuru,
        uzunluk: uzunluk,
        language: language,
        degerler: degerler
      };

      fetch("/generate_story", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        const storyContent = document.getElementById("storyContent");
        storyContent.textContent = result.story;

        document.getElementById("storyResultContainer").classList.remove("hidden");
      })
      .catch(err => alert("Bir hata oldu: " + err));
    });
